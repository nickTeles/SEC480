- name: Install httpd
  hosts: 10.0.17.101
  tasks:
  - name: Install packages
    yum: pkg=httpd state=latest
  - name: start httpd
    service:
      name: httpd
      state: started
  - name: open firewall port
    firewalld:
      service: http
      permanent: true
      state: enabled
  - name: reload firewall
    service:
      name: firewalld
      state: restarted